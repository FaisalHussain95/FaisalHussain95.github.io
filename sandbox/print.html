<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .evaluator {
            font-style: italic;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        h2 {
            color: #2c3e50;
            font-size: 20px;
            margin: 30px 0 15px 0;
        }
        
        .note-explanation {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .divider {
            border-top: 1px solid #ecf0f1;
            margin: 20px 0;
        }
        
        .category {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px
        }
        
        .category-name {
            font-weight: bold;
        }
        
        .score {
            font-weight: bold;
            color: #3498db;
            padding: 5px 15px;
            border-radius: 20px;
            border: 5px solid red;
        }
        
        .score-out-of {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Résultat de l'évaluation</h1>
    <div class="subtitle">Niveau global</div>

    <div class="evaluator">Évaluation</div>

    <h2>La qualité d'accompagnement</h2>

    <div class="note-explanation">TATA</div>

    <div class="divider"></div>

    <div class="category">
    <div class="category-name">La bientraitance et l'éthique</div>
    <div class="score">3,62 <span class="score-out-of">/ 4</span></div>
    </div>

    <div class="divider"></div>

    <div class="category">
    <div class="category-name">Les droits de la personne accompagnée</div>
    <div class="score">2,45 <span class="score-out-of">/ 4</span></div>
    </div>
</body>
</html>
